<html>

<head>
    <title>
        capter video and audio
    </title>
</head>

<body>

    <div>

        <label>audio input : </label>
        <select id="audio_input"></select>

    </div>

    <div>

        <label>audio output : </label>
        <select id="audio_output"></select>

    </div>
    <div>

        <label>video input : </label>
        <select id="video_input"></select>

    </div>

    <div>
        <button id="take_photo">Take Photo</button>
    </div>

    <video autoplay playsinline id="player"></video>
    <video playsinline id="rec_player"></video>
    <table>
        <tr>
            <td><button id="record">Start Record</button></td>
            <td><button id="rec_play" disabled>Play</button></td>
            <td><button id="rec_download" disabled>Download</button></td>
        </tr>

    </table>
    <audio autoplay controls id="audio_player"></audio>

    <div>

        <div id="constants"></div>

    </div>
    <div>
        <canvas id="picture"></canvas>
    </div>
    <script src="./js/client.js"></script>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
</body>

</html>
